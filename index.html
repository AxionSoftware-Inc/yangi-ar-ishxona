<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sodda AR Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: fixed; top: 10px; width: 100%; text-align: center;
            z-index: 10; color: white; font-family: sans-serif;
            background: rgba(0,0,0,0.5); padding: 5px;
        }
    </style>
</head>
<body>

    <div id="info">Kamera ochilishi kerak. Atrofga qarang, Qizil Kubni toping!</div>

    <video id="v" autoplay playsinline muted style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;"></video>

    <a-scene vr-mode-ui="enabled: false">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <a-box position="0 1.6 -3" 
               material="color: red;" 
               scale="0.5 0.5 0.5"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>

        <a-circle position="0 0 -3" rotation="-90 0 0" radius="0.5" color="yellow"></a-circle>
    </a-scene>

    <script>
        // Kamerani ishga tushirish (Oddiy JS)
        const v = document.getElementById('v');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(s => { v.srcObject = s; })
            .catch(e => { alert("Kamera xatosi: " + e); });
    </script>

</body>
</html>
