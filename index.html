<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oddiy Yo'l Ko'rsatkich</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: black; font-family: sans-serif; }

        /* 1. KAMERA FON */
        #cam-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; /* Ekranni to'liq egallash */
            z-index: 1;
        }

        /* 2. UI QATLAMI (Kamera ustida) */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between;
            padding: 20px; box-sizing: border-box;
        }

        /* STRELKA (Ekranni o'rtasida turadi) */
        #arrow-icon {
            width: 150px; height: 150px;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px #00ff00);
            transition: transform 0.5s ease; /* Burilish silliq bo'lishi uchun */
            margin-top: 100px;
        }

        /* Yozuvlar foni */
        .info-box {
            background: rgba(0, 0, 0, 0.7);
            color: white; padding: 15px 30px; border-radius: 30px;
            text-align: center; border: 2px solid lime;
            font-size: 18px; font-weight: bold;
            margin-bottom: 20px;
        }

        /* Tugma */
        #action-btn {
            background: #007bff; color: white; border: none;
            padding: 20px 50px; font-size: 20px; font-weight: bold;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }
        #action-btn:active { transform: scale(0.95); }

        /* Xato xabari */
        #error-msg {
            display: none; color: red; background: white; padding: 20px; 
            z-index: 10; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); text-align: center;
        }
    </style>
</head>
<body>

    <video id="cam-feed" autoplay playsinline muted></video>

    <div id="ui-layer">
        
        <div class="info-box" id="step-text">
            1-QADAM: To'g'riga yuring
        </div>

        <img id="arrow-icon" src="https://upload.wikimedia.org/wikipedia/commons/7/71/Arrow_icon.svg" 
             style="filter: invert(1) sepia(1) saturate(5) hue-rotate(90deg);">

        <button id="action-btn" onclick="nextStep()">Kamerani Yoqish üì∏</button>
    </div>

    <div id="error-msg"></div>

    <script>
        let currentStep = 0; // 0=Boshlanmagan, 1=To'g'riga, 2=O'ngga, 3=Tugadi

        async function startCamera() {
            const video = document.getElementById('cam-feed');
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('action-btn');

            try {
                // Kamerani so'rash (Orqa kamera)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' 
                    } 
                });
                video.srcObject = stream;
                
                // Kamera ochilgach, 1-qadamga o'tamiz
                currentStep = 1;
                updateUI();
            } catch (err) {
                // Xato bo'lsa (masalan HTTPS yo'q bo'lsa)
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = "<b>Kamera ochilmadi!</b><br>Sababi: Sayt HTTPS emas yoki ruxsat berilmadi.<br><small>" + err + "</small>";
                
                // Kompyuterda test qilish uchun oddiy fon qo'yib turamiz
                document.body.style.background = "#333";
            }
        }

        function nextStep() {
            if (currentStep === 0) {
                startCamera();
            } else if (currentStep === 1) {
                // Foydalanuvchi "Yetib keldim" dedi -> Endi o'ngga buramiz
                currentStep = 2;
                updateUI();
            } else if (currentStep === 2) {
                // Tugadi
                currentStep = 3;
                updateUI();
            } else {
                // Qayta boshlash
                location.reload();
            }
        }

        function updateUI() {
            const arrow = document.getElementById('arrow-icon');
            const text = document.getElementById('step-text');
            const btn = document.getElementById('action-btn');

            if (currentStep === 1) {
                // TO'G'RIGA
                arrow.style.transform = "rotate(0deg)"; // Tepaga
                text.innerHTML = "To'g'riga 20 metr yuring ‚¨ÜÔ∏è";
                btn.innerText = "Burilishga keldim ‚úÖ";
                btn.style.background = "#28a745"; // Yashil
            } 
            else if (currentStep === 2) {
                // O'NGGA
                arrow.style.transform = "rotate(90deg)"; // O'ngga
                text.innerHTML = "Endi O'ngga buriling ‚û°Ô∏è";
                btn.innerText = "Manzilga keldim üèÅ";
                btn.style.background = "#ffc107"; // Sariq
                btn.style.color = "black";
            } 
            else if (currentStep === 3) {
                // FINISH
                arrow.style.display = 'none';
                text.innerHTML = "Tabriklaymiz! Yetib keldingiz üéâ";
                btn.innerText = "Boshqatdan boshlash üîÑ";
                btn.style.background = "#007bff";
                btn.style.color = "white";
            }
        }
    </script>
</body>
</html>
