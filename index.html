<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Yo'l</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene 
      embedded 
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-entity rotation="0 -60 0"> <a-entity position="0 0 -4">
            <a-cylinder rotation="90 0 0" radius="0.05" height="2" color="red"></a-cylinder>
            <a-cone position="0 1.2 0" radius-bottom="0.2" height="0.5" color="red"></a-cone>
        </a-entity>

        <a-entity position="0 0 -7">
            <a-cylinder rotation="90 0 0" radius="0.05" height="2" color="red"></a-cylinder>
            <a-cone position="0 1.2 0" radius-bottom="0.2" height="0.5" color="red"></a-cone>
        </a-entity>

        <a-entity position="0 0 -10">
            <a-cylinder rotation="90 0 0" radius="0.05" height="2" color="red"></a-cylinder>
            <a-cone position="0 1.2 0" radius-bottom="0.2" height="0.5" color="red"></a-cone>
        </a-entity>

      </a-entity>

      <a-entity camera look-controls></a-entity>
      
    </a-scene>
  </body>
</html>
