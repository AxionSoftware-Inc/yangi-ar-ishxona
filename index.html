<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strelkalar Yo'lagi</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        #scanner-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 999;
        }
        .border {
            width: 70%; height: 50%; border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 20px; box-shadow: 0 0 20px green;
        }
        #text-hint {
            position: fixed; bottom: 50px; width: 100%; text-align: center;
            color: yellow; font-size: 20px; font-weight: bold; 
            text-shadow: 2px 2px 4px black; z-index: 1000; font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="scanner-ui"><div class="border"></div></div>
    <div id="text-hint">Rasmni skanerlang...</div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="marker-root">
            
            <a-plane color="blue" opacity="0.3" height="0.5" width="0.5"></a-plane>
            <a-text value="START" align="center" color="white"></a-text>

            <a-entity id="arrow-path"></a-entity>

        </a-entity>
    </a-scene>

    <script>
        // Sahnani olamiz
        const arrowPath = document.getElementById('arrow-path');

        // 30 metrga yetadigan strelkalar chizamiz
        // O'ng tomon = X o'qi (Positive X)
        
        function generateArrows() {
            for (let i = 1; i <= 20; i++) { // 20 ta strelka
                
                let distance = i * 1.5; // Har 1.5 metrda bitta strelka
                
                // Konus (Strelka uchi)
                let cone = document.createElement('a-cone');
                
                // Pozitsiya: X bo'yicha o'ngga suramiz
                // Agar rasmni devorga ilgan bo'lsangiz: x=distance, y=0, z=0
                // Agar rasmni polga qo'ygan bo'lsangiz: koordinatalar o'zgaradi.
                // Hozir devorga ilingan rasm deb hisoblaymiz va o'ngga chizamiz:
                
                cone.setAttribute('position', `${distance} 0 0`);
                cone.setAttribute('rotation', '0 0 -90'); // Uchini o'ngga qaratish
                cone.setAttribute('radius-bottom', '0.15');
                cone.setAttribute('height', '0.4');
                cone.setAttribute('color', 'yellow');
                cone.setAttribute('opacity', '0.9');

                // Animatsiya (Oqib turish effekti)
                // Har bir strelka ketma-ket yonib o'chadi
                cone.setAttribute('animation', `property: opacity; from: 0.3; to: 1; dur: 1000; dir: alternate; loop: true; delay: ${i * 100}`);

                arrowPath.appendChild(cone);
            }

            // Oxiriga "XIRURGIYA" deb yozamiz
            let text = document.createElement('a-text');
            text.setAttribute('value', 'XIRURGIYA');
            text.setAttribute('position', '31 0 0');
            text.setAttribute('align', 'center');
            text.setAttribute('scale', '3 3 3');
            text.setAttribute('color', '#00ff00');
            arrowPath.appendChild(text);
        }

        // Sahna yuklanganda chizishni boshlaymiz
        document.querySelector('a-scene').addEventListener('loaded', generateArrows);

        // Marker topilganda matnni o'zgartirish
        const marker = document.getElementById('marker-root');
        marker.addEventListener("targetFound", event => {
            document.getElementById('text-hint').innerText = "O'ngga qarang! -> -> ->";
            document.getElementById('text-hint').style.color = "#00ff00";
            document.querySelector('.border').style.borderColor = "#00ff00";
        });
        marker.addEventListener("targetLost", event => {
            document.getElementById('text-hint').innerText = "Rasmni skanerlang...";
            document.getElementById('text-hint').style.color = "yellow";
            document.querySelector('.border').style.borderColor = "yellow";
        });

    </script>
</body>
</html>
