<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yo'l Ko'rsatkich</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <a-entity position="2 -0.5 -4" rotation="0 -90 0">
        
        <a-cylinder 
            position="-1 0 0" 
            rotation="0 0 90" 
            radius="0.1" 
            height="3" 
            color="#FF0000" 
            material="opacity: 0.8;">
        </a-cylinder>

        <a-cone 
            position="0.5 0 0" 
            rotation="0 0 -90" 
            radius-bottom="0.3" 
            radius-top="0" 
            height="0.8" 
            color="#FF0000">
        </a-cone>

        <a-animation 
            attribute="material.opacity" 
            from="1" to="0.5" 
            dur="1000" 
            direction="alternate" 
            repeat="indefinite">
        </a-animation>
      </a-entity>

      <a-entity camera look-controls></a-entity>
      
    </a-scene>
  </body>
</html>
