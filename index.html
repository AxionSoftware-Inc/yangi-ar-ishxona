<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Setup Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>

    <div id="ui-overlay">
        <h1 id="status">Model yuklanmoqda...</h1>
        <p>Atrofga qarang ðŸ”„</p>
    </div>

    <video id="webcam" autoplay playsinline muted></video>

    <a-scene vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
        
        <a-entity id="camera-rig">
            <a-camera id="main-camera" look-controls="enabled: true;" position="0 1.6 0"></a-camera>
        </a-entity>

        <a-entity id="target-model">
            <a-box id="test-box" material="color: red;" scale="0.5 0.5 0.5" 
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-box>
            <a-text value="MANZIL" align="center" position="0 0.6 0" color="white" scale="1.5 1.5 1.5"></a-text>
        </a-entity>

    </a-scene>

    <script src="app.js"></script>
</body>
</html>
