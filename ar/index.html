<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigatsiya (Final UI)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <style>
        /* --- GLASSMORPHISM UI --- */
        body {
            margin: 0;
            background: #000;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #ui-container {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #ui-container>* {
            pointer-events: auto;
        }

        /* Start Ekrani */
        #start-screen {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 360px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            padding: 16px 0;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 16px;
            margin-top: 25px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: transform 0.1s;
        }

        .btn-start:active {
            transform: scale(0.98);
        }

        /* Xonalar Ro'yxati */
        #room-list {
            display: none;
            width: 90%;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .room-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 14px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.2s;
        }

        .room-item:active {
            background: rgba(0, 210, 255, 0.2);
            border-color: #00d2ff;
        }

        /* HUD (Tepada masofa) */
        #hud {
            display: none;
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 30px;
            color: #00ff9d;
            font-weight: bold;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            pointer-events: none;
        }

        /* Navigatsiya Hint (Pastda) */
        #nav-hint-box {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 16px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
        }

        /* Chiqish Tugmasi (Tepa o'ng burchak) */
        #btn-close {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btn-close:active {
            background: rgba(255, 50, 50, 0.8);
        }
    </style>
</head>

<body>

    <div id="ui-container">
        <button id="btn-close" onclick="resetApp()" style="display:none;">‚úï</button>

        <div id="start-screen">
            <h1 style="margin:0; font-size:1.6rem; letter-spacing: 1px;">AR NAVIGATSIYA</h1>
            <p id="floor-title" style="color:#94a3b8; margin-top:8px; font-size: 0.9rem">Qavat aniqlanmoqda...</p>

            <div style="background: rgba(255, 215, 0, 0.1); border-radius: 12px; padding: 12px; margin-top: 20px;">
                <p style="font-size:0.85rem; color:#ffd700; margin:0; line-height:1.4">
                    ‚ö†Ô∏è <b>MUHIM:</b> QR kod ro'parasida turing va "BOSHLASH" tugmasini bosing.
                </p>
            </div>

            <button class="btn-start" id="start-btn">BOSHLASH</button>
        </div>

        <div id="room-list"></div>
    </div>

    <div id="hud">
        <span id="dist-val">0.0</span> m
    </div>

    <div id="nav-hint-box">
        <span id="nav-hint-text" style="font-weight: bold;"></span>
    </div>

    <a-scene webxr="requiredFeatures: local-floor, dom-overlay; overlayElement: #ui-container"
        renderer="antialias: true; colorManagement: true;" vr-mode-ui="enabled: false">

        <a-camera id="cam" position="0 1.6 0" look-controls="enabled: false"></a-camera>
        <a-entity id="ar-world" position="0 0 0"></a-entity>

    </a-scene>

    <script>
        // --- SOZLAMALAR ---
        const urlParams = new URLSearchParams(window.location.search);
        const currentFloor = urlParams.get('floor') || "1";

        // UI Elements
        const uiContainer = document.getElementById('ui-container');
        const startScreen = document.getElementById('start-screen');
        const roomList = document.getElementById('room-list');
        const startBtn = document.getElementById('start-btn');
        const hud = document.getElementById('hud');
        const distVal = document.getElementById('dist-val');
        const navHintBox = document.getElementById('nav-hint-box');
        const navHintText = document.getElementById('nav-hint-text');
        const btnClose = document.getElementById('btn-close');
        const floorTitle = document.getElementById('floor-title');
        const arWorld = document.getElementById('ar-world');

        let targetData = null;
        let isNavigating = false;

        floorTitle.innerText = `${currentFloor}-qavat ma'lumotlari...`;

        // 1. JSON YUKLASH
        // 1. JSON YUKLASH
        fetch('../floors.json')
            .then(res => res.json())
            .then(data => {
                const rooms = data[currentFloor];
                if (rooms) {
                    floorTitle.innerText = `${currentFloor}-qavat. Xonani tanlang:`;
                    rooms.forEach(room => {
                        const div = document.createElement('div');
                        div.className = 'room-item';
                        // Icon based on corridor direction
                        const directionIcon = room.corridor === 'left' ? '‚¨ÖÔ∏è' : '‚û°Ô∏è';
                        const directionText = room.corridor === 'left' ? 'Chap yo\'lak' : 'O\'ng yo\'lak';

                        div.innerHTML = `
                            <div style="text-align:left">
                                <div style="font-weight:600; font-size:1.1rem">Xona ${room.id}</div>
                                <div style="font-size:0.8rem; color:#ccc; margin-top:4px">${directionText}, ${room.x}m</div>
                            </div>
                            <div style="font-size:1.4rem">${directionIcon}</div>
                        `;
                        div.onclick = (e) => {
                            e.stopPropagation();
                            startNavigation(room);
                        };
                        roomList.appendChild(div);
                    });
                } else {
                    floorTitle.innerText = "Ma'lumot topilmadi";
                }
            })
            .catch(err => {
                console.error(err);
                floorTitle.innerText = "Internet xatosi yoki fayl topilmadi!";
            });

        // 2. AR BOSHLASH
        startBtn.onclick = async () => {
            try {
                const scene = document.querySelector('a-scene');
                await scene.enterAR();
                startScreen.style.display = 'none';
                roomList.style.display = 'block';
            } catch (e) {
                alert("Xatolik: " + e.message);
            }
        };

        // 3. NAVIGATSIYA BOSHLASH
        function startNavigation(room) {
            targetData = room;
            isNavigating = true;

            // UI almashinuvi
            roomList.style.display = 'none';
            hud.style.display = 'block';
            navHintBox.style.display = 'block';
            btnClose.style.display = 'flex'; // X tugmasi chiqadi

            // Hint yozuvi
            const turnText = room.corridor === 'left' ? "CHAPGA BURILING" : "O'NGGA BURILING";
            navHintText.innerText = turnText;
            navHintText.style.color = "#ffd700";

            arWorld.innerHTML = '';
            drawCorridorPath(room);
        }

        // 4. CHIZMALAR (Start Arrow, Path, Destination)
        // --- YANGILANGAN FUNCTION: drawCorridorPath ---
        function drawCorridorPath(room) {
            const dist = room.x;

            // 1. KORIDOR LOGIKASI (Start)
            const isLeftCorridor = room.corridor === 'left';
            const corridorDir = isLeftCorridor ? -1 : 1; // Chap=-1, O'ng=1

            // 2. ESHIK LOGIKASI (Finish)
            // Agar men Chap yo'lakka qarab ketyapman (-X).
            // Mening "O'ng" qo'lim bu Startga nisbatan Old taraf (+Z).
            // Mening "Chap" qo'lim bu Startga nisbatan Orqa taraf (-Z).

            // Agar men O'ng yo'lakka qarab ketyapman (+X).
            // Mening "O'ng" qo'lim bu Startga nisbatan Orqa taraf (-Z).
            // Mening "Chap" qo'lim bu Startga nisbatan Old taraf (+Z).

            let doorZ = 0;
            if (isLeftCorridor) {
                // Chap koridorda (-X ga yuryapmiz)
                // Right -> -Z, Left -> +Z
                doorZ = room.door === 'left' ? 1.5 : -1.5;
            } else {
                // O'ng koridorda (+X ga yuryapmiz)
                // Right -> +Z, Left -> -Z
                doorZ = room.door === 'left' ? -1.5 : 1.5;
            }

            // A. START ARROW (Sariq, Koridorga qarab)
            const startArrow = document.createElement('a-entity');
            const tipX = isLeftCorridor ? -0.8 : 0.8; // Uchi qaysi tomonga

            startArrow.setAttribute('geometry', `primitive: triangle; vertexA: 0 0.5 0; vertexB: ${tipX} 0 0; vertexC: 0 -0.5 0`);
            startArrow.setAttribute('material', 'color: #ffd700; shader: flat; side: double; transparent: true; opacity: 0.9');
            startArrow.setAttribute('position', '0 1.6 -1.5');
            startArrow.setAttribute('animation', 'property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 800');

            setTimeout(() => { if (startArrow.parentNode) startArrow.parentNode.removeChild(startArrow); }, 5000);
            arWorld.appendChild(startArrow);

            // B. YERDAGI YO'L (Moviy strelkalar - X o'qi bo'ylab)
            for (let i = 1.0; i < dist; i += 1.5) {
                const arrow = document.createElement('a-entity');
                arrow.setAttribute('geometry', 'primitive: triangle; vertexA: 0 0.15 0; vertexB: -0.15 -0.15 0; vertexC: 0.15 -0.15 0');
                arrow.setAttribute('material', 'color: #00d2ff; shader: flat; side: double; transparent: true; opacity: 0.8');

                arrow.setAttribute('position', `${i * corridorDir} 0.05 0`);

                // Strelka uchi koridor yo'nalishiga qarasin
                const zRot = isLeftCorridor ? 90 : -90;
                arrow.setAttribute('rotation', `-90 0 ${zRot}`);

                arrow.setAttribute('animation', `property: position; to: ${(i * corridorDir) + (0.4 * corridorDir)} 0.05 0; dir: alternate; loop: true; dur: 1000`);
                arWorld.appendChild(arrow);
            }

            // C. MANZIL (Oq Strelka - Z o'qiga surilgan)
            const destGroup = document.createElement('a-entity');
            // X = yetib borilgan joy, Z = eshik joylashgan devor
            destGroup.setAttribute('position', `${dist * corridorDir} 1.5 ${doorZ}`);

            // Oq strelka pastga qaragan
            const downArrow = document.createElement('a-entity');
            downArrow.setAttribute('geometry', 'primitive: cone; radiusTop: 0.25; radiusBottom: 0; height: 0.6; segmentsRadial: 10');
            downArrow.setAttribute('material', 'color: white; emissive: #fff; emissiveIntensity: 0.5');
            downArrow.setAttribute('position', '0 0.5 0');
            downArrow.setAttribute('animation', 'property: position; from: 0 0.5 0; to: 0 0.2 0; dir: alternate; loop: true; dur: 800; easing: easeInOutQuad');

            // Xona raqami
            const text = document.createElement('a-text');
            text.setAttribute('value', room.id); // room.id = "101"
            text.setAttribute('align', 'center');
            text.setAttribute('scale', '3 3 3');
            text.setAttribute('position', '0 1.2 0');

            // Matnni aylantirish (Siz yo'lakdan kelganda ko'rinishi uchun)
            // Agar eshik Z=-1.5 da bo'lsa (Userga nisbatan), matn userga qarashi kerak.
            // Oddiy qilib 0 0 0 qoldirsak ham bo'ladi, chunki look-at ishlatmaymiz, lekin
            // kelayotgan odamga qaratish uchun:
            text.setAttribute('rotation', `0 ${isLeftCorridor ? 90 : -90} 0`);

            destGroup.appendChild(downArrow);
            destGroup.appendChild(text);
            arWorld.appendChild(destGroup);
        }
        // 5. NAVIGATSIYA LOGIKASI
        AFRAME.registerComponent('nav-logic', {
            tick: function () {
                if (!isNavigating || !targetData) return;

                const camPos = this.el.camera.el.object3D.position;
                const targetX = targetData.x * (targetData.corridor === 'left' ? -1 : 1);
                const currentDist = Math.abs(targetX - camPos.x);

                distVal.innerText = currentDist.toFixed(1);

                // Startdan uzoqlashganda hint o'zgaradi
                if (Math.abs(camPos.x) > 1.5 && currentDist > 2.0) {
                    navHintText.innerText = "To'g'riga yuring ‚¨ÜÔ∏è";
                    navHintText.style.color = "#fff";
                }

                // Yetib kelganda
                if (currentDist < 1.5) {
                    navHintText.innerHTML = `üèÅ YETIB KELDINGIZ! <br> <button onclick="resetApp()" style="margin-top:10px; padding:5px 15px; border-radius:10px; border:none; background:#00ff00; font-weight:bold;">Tugatish</button>`;
                    navHintText.style.color = "#00ff00";

                    // X tugmasini yashiramiz (chunki tugatish chiqdi)
                    btnClose.style.display = 'none';
                }
            }
        });

        document.querySelector('a-scene').setAttribute('nav-logic', '');

        // 6. RESET (Menyuga qaytish)
        window.resetApp = function () {
            isNavigating = false;
            targetData = null;

            arWorld.innerHTML = ''; // Sahnani tozalash

            // UI ni qaytarish
            hud.style.display = 'none';
            navHintBox.style.display = 'none';
            btnClose.style.display = 'none';

            roomList.style.display = 'block';
        }

    </script>
</body>

</html>
